<!DOCTYPE html>
<html lang="en">
<head>


    <meta charset="UTF-8">
        <title>made by hk</title>



    <style>.default {
        color: purple;
    }
    
    .red-text {
        color: red;
    }
    
    .blue-text {
        color: rgb(0, 0, 255);
    }
    
    .green-text {
        color: #00ff00;
    }  






    </style>
</head>
<body>
    <p class="default">There are three methods to define colors in HTML.</p>
    <p class="red-text">This text is colored red using a color name.</p>
    <p class="blue-text">This text is colored blue using the RGB color model: rgb(0, 0, 255).</p>
    <p class="green-text">This text is colored green using a hexadecimal color code: #00ff00.</p>
</body>
</html>
