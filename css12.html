<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>made by hk </title>
    <link rel="stylesheet" href="12.css">
</head>
<body>
    <table border="2" width="30%">
        <tr>
            <td class="reg" colspan="2">Registration Form</td>
        </tr>
        <tr>
            <td>Enter Name</td>
            <td><input type="text" name="name" id="name" placeholder="Your Name" required></td>
        </tr>
        <tr>
            <td>Enter Email</td>
            <td><input type="email" name="email" id="email" placeholder="Your Email" required></td>
        </tr>
        <tr>
            <td>Enter Password</td>
            <td><input type="password" name="password" id="password" placeholder="Your Password" required></td>
        </tr>
        <tr>
            <td>Enter Address</td>
            <td><textarea name="address" id="address" placeholder="Your Address" required></textarea></td>
        </tr>
        <tr>
            <td>Select a Game</td>
            <td>
                <input type="checkbox" name="game" value="Hockey">Hockey<br>
                <input type="checkbox" name="game" value="Football">Football<br>
                <input type="checkbox" name="game" value="Badminton">Badminton<br>
                <input type="checkbox" name="game" value="Cricket">Cricket<br>
                <input type="checkbox" name="game" value="Volleyball">Volleyball
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="gender" value="Male" required>Male
                <input type="radio" name="gender" value="Female">Female
            </td>
        </tr>
        <tr>
            <td>Select Your Age</td>
            <td>
                <select name="age" id="age" required>
                    <option value="">Select</option>
                    <option value="under18">Under 18</option>
                    <option value="18-25">18-25</option>
                    <option value="26-35">26-35</option>
                    <option value="36-45">36-45</option>
                    <option value="46+">46+</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Select Photo</td>
            <td><input type="file" name="photo" id="photo" required></td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="button">Click Me</button>
                <button type="reset">Reset</button>
                <button type="submit">Submit Form</button>
            </td>
        </tr>
    </table>
    
</body>
</html>
